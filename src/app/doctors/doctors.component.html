<div class="grid justify-center mt-[40px]">
    
        
          <div class="mt-[20px]">
            <label class="block ml-1">
                Name
            </label>
            <!-- <input
            class="bg-slate-200 px-3 h-[40px] w-[250px] rounded-lg "
            type="text"
            placeholder="Name"
            formControlName="name"
            /> -->
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            
        </div>

        <table mat-table [dataSource]="doctorsData" class="mat-elevation-z8 rounded-full w-[1200px]">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username</th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone number Column -->
            <ng-container matColumnDef="phone number">
                <th mat-header-cell *matHeaderCellDef> Phone number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>

              <!-- City Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
              </ng-container>

              <!-- Website Column -->
            <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef> Website </th>
                <td mat-cell *matCellDef="let element"> {{element.website}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
</div>
